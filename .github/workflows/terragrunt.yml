name: Terragrunt Infrastructure Management Library

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy (dev, prod, all)'
        required: true
        default: 'all'
        type: choice
        options:
        - dev
        - prod
        - all
      action:
        description: 'Terragrunt action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
    secrets:
      personal_access_token:
        required: true

permissions:
  contents: read
  pull-requests: write
  actions: write

env:
  TERRAGRUNT_VERSION: "0.67.16"
  TERRAFORM_VERSION: "1.6.6"
  TF_IN_AUTOMATION: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      dev-changed: ${{ steps.changes.outputs.dev }}
      prod-changed: ${{ steps.changes.outputs.prod }}
      run-dev: ${{ steps.determine.outputs.run-dev }}
      run-prod: ${{ steps.determine.outputs.run-prod }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dev:
              - 'repos/dev/**'
              - 'env.hcl'
              - 'root.hcl'
            prod:
              - 'repos/prod/**'
              - 'env.hcl'
              - 'root.hcl'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Determine what to run
        id: determine
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.environment }}" == "all" ]]; then
              echo "run-dev=true" >> $GITHUB_OUTPUT
              echo "run-prod=true" >> $GITHUB_OUTPUT
            elif [[ "${{ github.event.inputs.environment }}" == "dev" ]]; then
              echo "run-dev=true" >> $GITHUB_OUTPUT
              echo "run-prod=false" >> $GITHUB_OUTPUT
            elif [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
              echo "run-dev=false" >> $GITHUB_OUTPUT
              echo "run-prod=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "run-dev=${{ steps.changes.outputs.dev }}" >> $GITHUB_OUTPUT
            echo "run-prod=${{ steps.changes.outputs.prod }}" >> $GITHUB_OUTPUT
          fi

  plan-dev:
    name: Plan Development
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.run-dev == 'true'
    environment: development
    defaults:
      run:
        working-directory: repos/dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -O terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Clean Terragrunt Cache
        run: |
          rm -rf .terragrunt-cache
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Terragrunt Init
        run: terragrunt init -upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      # - name: Terragrunt Format Check
      #   run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      # - name: Terragrunt Validate
      #  run: terragrunt validate
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Terragrunt Plan
        id: plan
        run: |
          terragrunt plan -out=/tmp/dev-tfplan -no-color
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-tfplan
          path: /tmp/dev-tfplan
          # path: repos/dev/dev-tfplan
          retention-days: 5

      - name: Comment PR (Plan)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            try {
              const plan = execSync('cd repos/dev && terragrunt show -no-color /tmp/dev-tfplan', { encoding: 'utf8' });
              const comment = `## üèóÔ∏è Terragrunt Plan - Development Environment
              
              <details>
              <summary>Show Plan</summary>
              
              \`\`\`terraform
              ${plan}
              \`\`\`
              </details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Error reading plan:', error);
            }

  apply-dev:
    name: Apply Development
    runs-on: ubuntu-latest
    needs: [detect-changes, plan-dev]
    if: |
      needs.detect-changes.outputs.run-dev == 'true' && 
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'))
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: repos/dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -O terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Clean Terragrunt Cache
        run: |
          rm -rf .terragrunt-cache
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Terragrunt Init
        run: terragrunt init -upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: dev-tfplan
          # path: repos/dev
          path: /tmp

      - name: Terragrunt Apply
        run: terragrunt apply /tmp/dev-tfplan
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

  plan-prod:
    name: Plan Production
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.run-prod == 'true'
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: repos/prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -O terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Clean Terragrunt Cache
        run: |
          rm -rf .terragrunt-cache
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Terragrunt Init
        run: terragrunt init -upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      # - name: Terragrunt Format Check
      #   run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      # - name: Terragrunt Validate
        # run: terragrunt validate
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Terragrunt Plan
        id: plan
        run: |
          terragrunt plan -out=/tmp/prod-tfplan -no-color
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prod-tfplan
          # path: repos/prod/prod-tfplan
          path: /tmp/prod-tfplan
          retention-days: 5

      - name: Comment PR (Plan)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            try {
              const plan = execSync('cd repos/prod && terragrunt show -no-color prod-tfplan', { encoding: 'utf8' });
              const comment = `## üèóÔ∏è Terragrunt Plan - Production Environment
              
              <details>
              <summary>Show Plan</summary>
              
              \`\`\`terraform
              ${plan}
              \`\`\`
              </details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Error reading plan:', error);
            }

  apply-prod:
    name: Apply Production
    runs-on: ubuntu-latest
    needs: [detect-changes, plan-prod, apply-dev]
    if: |
      needs.detect-changes.outputs.run-prod == 'true' && 
      (github.ref == 'refs/heads/main' || 
       (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')) &&
      (needs.apply-dev.result == 'success' || needs.apply-dev.result == 'skipped')
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: repos/prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -O terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Clean Terragrunt Cache
        run: |
          rm -rf .terragrunt-cache
          rm -rf .terraform
          rm -f .terraform.lock.hcl

      - name: Terragrunt Init
        run: terragrunt init -upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: prod-tfplan
          # path: repos/prod
          path: /tmp

      - name: Terragrunt Apply
        run: terragrunt apply /tmp/prod-tfplan
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SUPERTOKEN }}

  
